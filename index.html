<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resetDefault.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1 class="page-title">Book Logs</h1>

    <div class="library-wrapper">
        <button type="button">Book +</button>
        <div class="library"></div>
    </div>

    <div class="parent-disable"></div>

    <div class="add-book" id="popup">
        <p class="title">New Book</p>
        <form id="book-form">
            <ul class="grid-container">
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="20" required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="20" required>
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required pattern="[0-9]" max="10000">
                </li>
                <li>
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option>New</option>
                        <option>Reading</option>
                        <option>Read</option>
                    </select>
                </li>
                <li class="button-wrapper">
                    <button class="add-book-button" type="button">Book +</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
